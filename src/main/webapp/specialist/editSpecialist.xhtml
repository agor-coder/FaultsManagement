<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FM - Edit Specialist</title>
    </h:head>
    <h:body>
        EDIT SPECIALIST<br />
        <br />
        <h:form id="editSpecialist">
            <h:outputLabel value="#{msg['account.login']}" for="login" />
            <h:outputText value=" - #{editSpecialistController.editSpecialistDTO.login}"  id="login"> </h:outputText> <h:message for="login" /><br />

            <h:outputLabel value="#{msg['account.name']}" for="firstname" />
            <h:inputText value="#{editSpecialistController.editSpecialistDTO.firstName}" required="true"  id="firstname"/><h:message for="firstname" /><br />

            <h:outputLabel value="#{msg['account.surname']}" for="surename" />
            <h:inputText value="#{editSpecialistController.editSpecialistDTO.sureName}" required="true"  id="surename"/><h:message for="surename" /><br />

            <h:outputLabel value="#{msg['account.email']}" for="email" />
            <h:inputText value="#{editSpecialistController.editSpecialistDTO.email}" required="true"  id="email"/><h:message for="email" /><br />

            <h:outputLabel value="#{msg['account.department']}" for="department" />
            <h:inputText value="#{editSpecialistController.editSpecialistDTO.department}" required="true"  id="department"/><h:message for="department" /><br />

            <h:outputLabel value="#{msg['account.phone']}" for="phone" />
            <h:inputText value="#{editSpecialistController.editSpecialistDTO.phone}"   id="phone"/><h:message for="phone" /><br />

            <h:outputLabel value="#{msg['account.active']}" for="active" />
            <h:selectBooleanCheckbox value="#{editSpecialistController.editSpecialistDTO.active}"  id="active"/><h:message for="active" /><br />
            <h:commandButton value="${msg['action.save']}" action="#{editSpecialistController.saveEditSpecialistDTO()}" />
            <h:commandButton value="${msg['action.backToList']}" action="#{editSpecialistController.cancelOrEdit}"  immediate="true"/>
            <h:messages/>
        </h:form>
    </h:body>
</html>
