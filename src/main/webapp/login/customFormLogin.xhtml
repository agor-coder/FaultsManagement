<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>LOGIN</title>
    </h:head>
    <h:body>
        #{msg['app.name']} <br />
        <br />
      <h:form id="form">

            <h:messages id="messages" showDetail="true"/>

            <h:panelGrid columns="2">
                <h:outputText value="${msg['account.login']}" />
                <h:inputText value="#{loginController.username}"/>

                <h:outputText value="${msg['account.password']}" />
                <h:inputText value="#{loginController.password}"/>
                
                    <h:commandButton value="Login" type="submit" action="#{loginController.login()}" styleClass="ui-priority-primary"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
