<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FM - New Fault</title>
    </h:head>
    <h:body>
        NEW FAULT<br />
        <br />
        <h:form id="newFault">
            <h:outputLabel value="#{msg['fault.describe']}"  style="color: green" for="describe" /><br />
            <h:inputTextarea   value="#{newFaultController.newFaultDTO.faultDescribe}"  id="describe" /><h:message for="describe" /><br />

            <h:outputLabel value="#{msg['fault.choose.area']}" style="color: green"/><br />
            <h:selectOneMenu  id="list1" value="#{newFaultController.techAreaId}"   >
                <f:selectItems value="#{newFaultController.areasDTO}" var="area"  itemValue="#{area.id}" itemLabel="#{area.areaName}"> </f:selectItems>
            </h:selectOneMenu><h:message for="list1" />
            <br />
             <br />

            <h:commandButton value="${msg['page.confirm']}"   action="#{newFaultController.confirmFault}"/>
            <h:commandButton value="${msg['action.cancel']}" action="main"  immediate="true"/>
            <!--<h:messages/>-->
        </h:form>
    </h:body>
</html>
