<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SPECIA-LIST</title>
    </h:head>
    <h:body>
        SPECIALISTS:  ZROBIĆ JEDNOCZESNĄ EDYCJĘ(OPTIMISTIC)
        <h:form id="SpecList">
            <h:dataTable value="#{specListController.specialistsDTO}" var="specialist">
                <h:column>
                    <f:facet name="header">login</f:facet> ${specialist.login}
                </h:column>
                <h:column>
                    <f:facet name="header">name</f:facet> ${specialist.firstName}         
                </h:column>
                <h:column>
                    <f:facet name="header" > sure name</f:facet> ${specialist.sureName}                       
                </h:column>
                <h:column>
                    <f:facet name="header">email</f:facet> ${specialist.email} 
                </h:column>
                <h:column>
                    <f:facet name="header"> phone</f:facet>${specialist.phone}
                </h:column>
                <h:column>
                    <f:facet name="header"> department</f:facet>${specialist.department}
                </h:column>
                <h:column>
                    <f:facet name="header">active</f:facet>
                    <h:selectBooleanCheckbox value="${specialist.active}" disabled="true" />
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Remove"  action="#{specListController.removeSpecialist(specialist)}" />
                    <h:commandButton value="Activate" action="#{specListController.activateSpecialist(specialist)}" /> 
                    <h:commandButton value="Deactivate" action="#{specListController.deactivateSpecialist(specialist)}"  /> 
                    <h:commandButton value="Edit" action="#{specListController.editSpecialist(specialist)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Refresh" action="#{specListController.init()}" />
            <h:commandButton value="Cancel" action="main" immediate="true"/>
        </h:form>
    </h:body>
</html>
