<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Covid Web App - New Client</title>
    </h:head>
    <h:body>
        Welcome to Covid, New Client ;)
        <h:form id="NewClient">
            Login: <h:inputText value="#{newClientPageBean.client.login}" id="login">
                <f:validateLength maximum="64" minimum="3" />
            </h:inputText><h:message for="login" /><br />
            
            Age: <h:inputText value="#{newClientPageBean.client.age}" required="true"  id="age"/><h:message for="age" /><br />
            
            Active: <h:inputText value="#{newClientPageBean.client.active}"  id="active"/><h:message for="active" /><br />
            
            <h:commandButton value="OK" action="#{newClientPageBean.process()}" />
            <h:commandButton value="Cancel" action="main" />
            <!--<h:messages/>-->
        </h:form>
    </h:body>
</html>
