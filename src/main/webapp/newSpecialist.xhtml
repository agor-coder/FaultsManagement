<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FM - New Specialist</title>
    </h:head>
    <h:body>
         New Specialist
        <h:form id="NewSpecialist">
            * Login: <h:inputText value="#{newSpecialistPageBean.specialist.login}"  id="login"> </h:inputText><h:message for="login" /><br />
            * Password: <h:inputSecret value="#{newSpecialistPageBean.specialist.password}" required="true" id="password"></h:inputSecret><h:message for="password" /><br />
            <!--* Password (repeat): <h:inputSecret value="#{newClientController.passwordRepeat}" required="true"  id="passwordRepeat"> </h:inputSecret><h:message for="passwordRepeat" /> <br />-->

            *First name: <h:inputText value="#{newSpecialistPageBean.specialist.firstName}" required="true"  id="firstname"/><h:message for="firstname" /><br />
            *Sure name: <h:inputText value="#{newSpecialistPageBean.specialist.sureName}" required="true"  id="surename"/><h:message for="surename" /><br />
            *Email: <h:inputText value="#{newSpecialistPageBean.specialist.email}" required="true"  id="email"/><h:message for="email" /><br />
            *Department: <h:inputText value="#{newSpecialistPageBean.specialist.department}" required="true"  id="department"/><h:message for="department" /><br />
            Phone: <h:inputText value="#{newSpecialistPageBean.specialist.phone}"   id="phone"/><h:message for="phone" /><br />

            Active: <h:inputText value="#{newSpecialistPageBean.specialist.active}"  id="active"/><h:message for="active" /><br />

            <h:commandButton value="OK" action="#{newSpecialistPageBean.process()}" />
            <h:commandButton value="Cancel" action="main"  immediate="true"/>
            <!--<h:messages/>-->
        </h:form>
    </h:body>
</html>
