<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FM - Change My Password</title>
    </h:head>
    <h:body>
        #{msg['menu.accounts.changePassword']} <br />
        <br />
        <h:form id="changeMyPassword">
           
            <h:outputLabel value="#{msg['account.passwordOld']}" for="passwordOld" />
            <h:inputSecret  value="#{changeMypasswordController.passwordOld}"  required="true"  id="passwordOld"></h:inputSecret><h:message for="passwordOld" /><br />
           
            <h:outputLabel value="#{msg['account.password']}*" for="password" />
            <h:inputSecret value="#{changeMypasswordController.acccount.password}" required="true" id="password"></h:inputSecret><h:message for="password" /><br />

            <h:outputLabel value="#{msg['account.passwordRepeat']}*" for="passwordRepeat" />
            <h:inputSecret value="#{changeMypasswordController.passwordRepeat}" required="true"  id="passwordRepeat"> </h:inputSecret><h:message for="passwordRepeat" /> <br />



            <h:commandButton value="${msg['action.save']}" action="#{changeMypasswordController.changeMyPassword()}" />
            <h:commandButton value="${msg['action.cancel']}" action="main"  immediate="true"/>
            <!--            <h:messages/>-->
        </h:form>
    </h:body>
</html>
