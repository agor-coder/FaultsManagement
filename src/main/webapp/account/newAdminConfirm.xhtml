<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>FM - New Admin Confirm</title><br />
    </h:head>
    <h:body>
        #{msg['page.confirmRegister']} <br />
        <br />
        <h:form id="NewAdminConfirm" >
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msg['account.login']}" for="login" />
                <h:outputText value="#{newAdminController.newAdminDTO.login}"  id="login"> </h:outputText>

                <h:outputLabel value="#{msg['account.name']}" for="firstname" />
                <h:outputText value="#{newAdminController.newAdminDTO.firstName}"   id="firstname"/>

                <h:outputLabel value="#{msg['account.surname']}" for="surename" />
                <h:outputText value="#{newAdminController.newAdminDTO.sureName}"  id="surename"/>

                <h:outputLabel value="#{msg['account.email']}" for="email" />
                <h:outputText value="#{newAdminController.newAdminDTO.email}"   id="email"/>

                <h:outputLabel value="#{msg['account.department']}" for="department" />
                <h:outputText value="#{newAdminController.newAdminDTO.alarmPhone}"  id="alarmphone"/>

                <h:outputLabel value="#{msg['account.phone']}" for="phone" />
                <h:outputText value="#{newAdminController.newAdminDTO.phone}"   id="phone"/>

                <h:outputLabel value="#{msg['account.active']}" for="active" />
                <h:selectBooleanCheckbox value="#{newAdminController.newAdminDTO.active}"  id="active"  disabled="true"/>

                <h:outputLabel value="#{msg['account.confirmed']}" for="confirmed" />
                <h:selectBooleanCheckbox value="#{newAdminController.newAdminDTO.confirmed}"  id="confirmed"  disabled="true"/>

                <h:commandButton value="${msg['page.confirmRegister']}" action="#{newAdminController.addAdmin()}"/>
                <h:commandButton value="${msg['action.correct']}"  action="#{newAdminController.cancel()}"   immediate="true"/>
            </h:panelGrid>
        </h:form> 
        <h:messages for="login"/>
    </h:body>
</html>
