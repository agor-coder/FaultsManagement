<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title> #{msg['app.name']}</title>          
    </h:head>
    <h:body style="padding-top: 60px">

        <b:navBar brand="#{msg['app.name']}" brandHref="/fm/faces/index.xhtml"    inverse="true" fixed="top" fluid="true"  > 
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <h:outputLabel value="**${editAccountController.userName}**" style="color: #fff"   />  
                </div>  
                <b:commandButton action="#{contextUtils.invalidateSession()}" value="#{msg['menu.closeSession']}" look= "info" rendered="#{not empty request.remoteUser}"/>
                <b:commandButton action="authenticate"  value="#{msg['action.login']}"   look="success"   rendered="#{empty request.remoteUser}" />
            </h:form>
        </b:navBar>

        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="#{msg['MENU']}" style="color: #009966" />
                        <b:navLink outcome ="***#{msg['menu.accounts']}"   style="color: chocolate"/>
                        <b:navLink outcome ="accountList" value="#{msg['menu.accounts.list']}" />
                        <b:navLink outcome = "newAdmin" value="#{msg['menu.accounts.createadmin']}" />
                        <b:navLink outcome ="newSpecialist" value="#{msg['menu.accounts.createspecialist']}" />
                        <b:navLink outcome ="newNotifier" value="#{msg['menu.accounts.createnotifier']}" />
                        <b:navLink outcome ="newAssigner" value="#{msg['menu.accounts.createassigner']}" />
                    </b:listLinks>
                    <b:listLinks>
                        <b:navLink header="***#{msg['menu.faults']}"  style="color: chocolate" />
                        <b:navLink outcome ="faultList" value="#{msg['menu.faults.list']}"  />
                        <b:navLink outcome ="areaList" value="#{msg['menu.areas']}" />
                        <b:navLink outcome ="newFault" value="#{msg['menu.faults.add']}" />
                        <b:navLink outcome ="notifierFaultList" value="#{msg['menu.faults.notifier']}"  />
                        <b:navLink outcome ="specFaultList" value="#{msg['menu.faults.spec']}" />
                    </b:listLinks>
                    <b:listLinks rendered="#{not empty request.remoteUser}" >
                        <b:navLink header="***${msg['menu.user.name']}   ${editAccountController.userName}" style="color: chocolate"/>
                        <b:navLink outcome ="changeMyPassword" value="#{msg['menu.accounts.changePassword']}" />
                        <b:navLink outcome ="accountData" value="#{msg['menu.accounts.details']}" /> 
                    </b:listLinks>
                </b:column>

                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>#{msg['menu.accounts.details']}</h1>
                    <b:jumbotron  >
                        <b:form id="accountData">

                            <h:panelGrid columns="2" >

                                <h:outputLabel value="#{msg['account.login']}" for="login" />
                                <h:outputText value=" #{accountDataController.accountDTO.login}"  id="login"/>

                                <h:outputLabel value="#{msg['account.name']}" for="firstname" />
                                <h:outputText value="#{accountDataController.accountDTO.firstName}" id="firstname"/>

                                <h:outputLabel value="#{msg['account.surname']}" for="surename" />
                                <h:outputText value="#{accountDataController.accountDTO.sureName}"   id="surename"/>

                                <h:outputLabel value="#{msg['account.email']}" for="email" />
                                <h:outputText value="#{accountDataController.accountDTO.email}"  id="email"/>

                                <h:outputLabel value="#{msg['account.phone']}" for="phone" />
                                <h:outputText value="#{accountDataController.accountDTO.phone}"   id="phone"/>

                                <c:if test="#{accountDataController.appAdmin}">
                                    <h:outputLabel value="#{msg['account.alarmphone']}" for="alarmphone" />
                                    <h:outputText value="#{accountDataController.accountDTO.alarmPhone}"   id="alarmphone"/>
                                </c:if>

                                <c:if test="#{accountDataController.notifier}">
                                    <h:outputLabel value="#{msg['account.emplacement']}" for="emplacement" />
                                    <h:outputText value="#{accountDataController.accountDTO.emplacement}"   id="emplacement"/>
                                </c:if>

                                <c:if test="#{accountDataController.specialist or accountDataController.assigner}">
                                    <h:outputLabel value="#{msg['account.department']}" for="department" />
                                    <h:outputText value="#{accountDataController.accountDTO.department}"   id="departmentsp"/>
                                </c:if>

                                <h:outputLabel value="#{msg['account.active']}" for="active" />
                                <h:selectBooleanCheckbox value="#{accountDataController.accountDTO.active}"  id="active"  disabled="true"/>

                                <h:outputLabel value="#{msg['account.confirmed']}" for="confirmed" />
                                <h:selectBooleanCheckbox value="#{accountDataController.accountDTO.confirmed}"  id="confirmed" disabled="true"/>

                                <!--<h:commandButton value="${msg['action.cancel']}" action="main"/>-->
                            </h:panelGrid>

                        </b:form>
                    </b:jumbotron>
                </b:column>

            </b:row>
        </b:container> 
        <style type="text/css">

            .jumbotron{
              background-color: #addfbb; 
                font-size: medium;
                font-weight: 600;
                font-style: italic;
               }
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                background-color: #237038;;
                border: 0 none;

            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #addfbb;;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                font-family: sans-serif;
                font-size: initial;
                font-style: oblique;
                font-weight: bold;
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li {
                font-family: sans-serif;
                font-size: small;
                font-style: oblique;
                font-weight: bold;
                line-height: 1.0;

            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color:  #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 50px;
                    padding-right: 40px;

                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
