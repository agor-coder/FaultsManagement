<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FM - Change password</title>
    </h:head>
    <h:body>
        #{msg['menu.accounts.changePassword']} <br />
        <br />
        <h:form id="changePassword">
            <h:outputLabel value="#{msg['account.login']} - " for="login" />
            <h:outputText value="#{editAccountController.editAccountDTO.login}"  id="login"> </h:outputText><h:message for="login" /><br />

            <h:outputLabel value="#{msg['account.password']}*" for="password" />
            <h:inputSecret value="#{editAccountController.editAccountDTO.password}" required="true" id="password"></h:inputSecret><h:message for="password" /><br />

            <h:outputLabel value="#{msg['account.passwordRepeat']}*" for="passwordRepeat" />
            <h:inputSecret value="#{editAccountController.passwordRepeat}" required="true"  id="passwordRepeat"> </h:inputSecret><h:message for="passwordRepeat" /> <br />

            

            <h:commandButton value="${msg['action.save']}" action="#{editAccountController.changePassword()}" />
            <h:commandButton value="${msg['action.cancel']}" action="#{editAccountController.cancelOrEdit}"  immediate="true"/>
<!--            <h:messages/>-->
        </h:form>
    </h:body>
</html>
