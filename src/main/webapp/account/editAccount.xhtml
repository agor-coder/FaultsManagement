<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FM - Edit Account</title>
    </h:head>
    <h:body>
        EDIT ACCOUNT<br />
        <br />
        <h:form id="editAccount">
            <h:outputLabel value="#{msg['account.type']}" for="type" />
            <h:outputText value=" - #{editAccountController.editAccountDTO.type}"   id="type"/><h:message for="type" /><br />

            <h:outputLabel value="#{msg['account.login']}" for="login" />
            <h:outputText value=" - #{editAccountController.editAccountDTO.login}"  id="login"> </h:outputText> <h:message for="login" /><br />

            <h:outputLabel value="#{msg['account.name']}" for="firstname" />
            <h:inputText value="#{editAccountController.editAccountDTO.firstName}" required="true"  id="firstname"/><h:message for="firstname" /><br />

            <h:outputLabel value="#{msg['account.surname']}" for="surename" />
            <h:inputText value="#{editAccountController.editAccountDTO.sureName}" required="true"  id="surename"/><h:message for="surename" /><br />

            <h:outputLabel value="#{msg['account.email']}" for="email" />
            <h:inputText value="#{editAccountController.editAccountDTO.email}" required="true"  id="email"/><h:message for="email" /><br />

            <h:outputLabel value="#{msg['account.phone']}" for="phone" />
            <h:inputText value="#{editAccountController.editAccountDTO.phone}"   id="phone"/><h:message for="phone" /><br />

            <c:if test="#{editAccountController.appAdmin}">
                <h:outputLabel value="#{msg['account.alarmphone']}" for="alarmphone" />
                <h:inputText value="#{editAccountController.editAccountDTO.alarmPhone}" required="true"  id="alarmphone"/><h:message for="alarmphone" /><br />
            </c:if>

            <c:if test="#{editAccountController.notifier}">
                <h:outputLabel value="#{msg['account.emplacement']}" for="emplacement" />
                <h:inputText value="#{editAccountController.editAccountDTO.emplacement}" required="true"  id="emplacement"/><h:message for="emplacement" /><br />
            </c:if>

            <c:if test="#{editAccountController.specialist or editAccountController.assigner}">
                <h:outputLabel value="#{msg['account.department']}" for="department" />
                <h:inputText value="#{editAccountController.editAccountDTO.department}" required="true"  id="departmentsp"/><h:message for="departmentsp" /><br />
            </c:if>

            <h:outputLabel value="#{msg['account.active']}" for="active" />
            <h:selectBooleanCheckbox value="#{editAccountController.editAccountDTO.active}"  id="active"/><h:message for="active" /><br />

            <h:outputLabel value="#{msg['account.confirmed']}" for="confirmed" />
            <h:selectBooleanCheckbox value="#{editAccountController.editAccountDTO.confirmed}"  id="confirmed"/><h:message for="confirmed" /><br />


            <c:if test="#{editAccountController.specialist}">
                <h:commandButton value="${msg['action.account.edit']}" action="#{editAccountController.saveEditedSpecialistDTO()}" />
            </c:if>
            <c:if test="#{editAccountController.appAdmin}">
                <h:commandButton value="${msg['action.account.edit']}" action="#{editAccountController.saveEditedAdminDTO()}" />
            </c:if>
            <c:if test="#{editAccountController.assigner}">
                <h:commandButton value="${msg['action.account.edit']}" action="#{editAccountController.saveEditedAssignerDTO()}" />
            </c:if>
            <c:if test="#{editAccountController.notifier}">
                <h:commandButton value="${msg['action.account.edit']}" action="#{editAccountController.saveEditedNotifierDTO()}" />
            </c:if>

            <h:commandButton value="${msg['action.backToList']}" action="#{editAccountController.cancelOrEdit}"  immediate="true"/>
            <!--<h:messages/>-->
        </h:form>
    </h:body>
</html>
