<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>FM - New Specialist Confirm</title>
    </h:head>
    <h:body>
         New Specialist Confirm
        <h:form id="NewSpecialistConfirm" >
            Login: <h:outputText id="login" value="#{newSpecialistController.newSpecialistDTO.login}" /><br />
           
            <h:commandButton value="OK" action="#{newSpecialistController.addSpecialist()}"/>

        </h:form>
         <h:messages for="login"/>
    </h:body>
</html>
