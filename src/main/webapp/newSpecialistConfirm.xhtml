<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>FM - New Specialist Confirm</title><br />
    </h:head>
    <h:body>
        New Specialist Confirm
        <h:form id="NewSpecialistConfirm" >
            <h:panelGrid columns="2">
                Login: <h:outputText id="login" value="#{newSpecialistController.newSpecialistDTO.login}" />
                <!--Login: <h:outputText id="login" value="#{newSpecialistController.newSpecialistDTO.login}" /><br />-->
                Frist Name: <h:outputText id="firstname" value="#{newSpecialistController.newSpecialistDTO.firstName}" />
                Sure name: <h:outputText id="surename" value="#{newSpecialistController.newSpecialistDTO.sureName}" />
                email: <h:outputText id="email" value="#{newSpecialistController.newSpecialistDTO.email}" />
                dep: <h:outputText id="department" value="#{newSpecialistController.newSpecialistDTO.department}" />
                phone: <h:outputText id="phone" value="#{newSpecialistController.newSpecialistDTO.phone}" />
                active:  <h:selectBooleanCheckbox value="${newSpecialistController.newSpecialistDTO.active}" disabled="true" />

                <h:commandButton value="OK" action="#{newSpecialistController.addSpecialist()}"/>
                <h:commandButton value="Cancel" action="main" />
            </h:panelGrid>
        </h:form> 
    </h:body>
</html>
