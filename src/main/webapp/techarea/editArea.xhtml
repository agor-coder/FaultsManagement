<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>FM - Edit Fault</title>
    </h:head>
    <h:body>
        EDIT AREA<br />
        <br />
        <h:form id="editArea">
          
  
            <h:outputLabel value="#{msg['area.name']}" for="name" />
            <h:inputText value="#{editAreaController.areaDTO.areaName}"  id="name"/><h:message for="name" /><br />

            <h:commandButton value="${msg['action.save']}"   action="#{editAreaController.saveEditedArea}"/>
            <h:commandButton value="${msg['action.backToList']}"  action="#{editAreaController.cancelOrEdit}"  immediate="true"/>
            <!--<h:messages/>-->
        </h:form>
    </h:body>
</html>
