<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Covid Web App - New Client Confirm</title>
    </h:head>
    <h:body>
        Confirm to Covid, New Client ;)
        <h:form>
            Login: <h:outputText value="#{newClientConfirmPageBean.client.login}" /><br />
            Age: <h:outputText value="#{newClientConfirmPageBean.client.age}" /><br />
            Active: <h:outputText value="#{newClientConfirmPageBean.client.active}" /><br />
            <h:commandButton value="OK" action="#{newClientConfirmPageBean.processConfirm()}"/>
            <h:commandButton value="Cancel" action="main" />
        </h:form>
    </h:body>
</html>
