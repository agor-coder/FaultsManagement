<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Dashboard Template for BootsFaces</title>      
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Fault management" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="${msg['account.email']}" fieldSize="sm"/>
                </div>
                <div class="form-group">
                    <b:inputText placeholder="${msg['account.password']}" fieldSize="sm"/>
                </div> 
                <b:commandButton action="a" value="${msg['menu.authenticate']}" look="success" icon="chevron-right" iconAlign="right"/>
                <b:commandButton action="#{contextUtils.invalidateSession()}" value="#{msg['menu.closeSession']}"  rendered="#{not empty request.remoteUser}"/>
                <b:commandButton action="login/customFormLogin.xhtml"  value="#{msg['action.login']}"  rendered="#{empty request.remoteUser}" />/>
                
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="MENU" />
                        <b:navLink header="***#{msg['menu.accounts']}" />
                        <b:navLink outcome="login/customFormLogin.xhtml"  value="#{msg['action.login']}" active="true" rendered="#{empty request.remoteUser}" />
                        <b:navLink href="account/accountList.xhtml" value="#{msg['menu.accounts.list']}" />
                        <b:navLink href="account/newAdmin.xhtml" value="#{msg['menu.accounts.createadmin']}" />
                        <b:navLink href="account/newSpecialist.xhtml" value="#{msg['menu.accounts.createspecialist']}" />
                        <b:navLink href="account/newNotifier.xhtml" value="#{msg['menu.accounts.createnotifier']}" />
                        <b:navLink href="account/newAssigner.xhtml" value="#{msg['menu.accounts.createassigner']}" />
                    </b:listLinks>
                    <b:listLinks>
                        <b:navLink header="***#{msg['menu.faults']}" />
                        <b:navLink href="fault/faultList.xhtml" value="#{msg['menu.faults.list']}"  />
                        <b:navLink href="techarea/areaList.xhtml" value="#{msg['menu.areas']}" />
                        <b:navLink href="fault/newFault.xhtml" value="#{msg['menu.faults.add']}" />
                        <b:navLink href="fault/notifierFaultList.xhtml" value="#{msg['menu.faults.notifier']}"  />
                        <b:navLink href="fault/specFaultList.xhtml" value="#{msg['menu.faults.spec']}" />
                    </b:listLinks>
                    <b:listLinks rendered="#{not empty request.remoteUser}">
                        <b:navLink header="${editAccountController.userName}" />
                        <b:navLink href="account/changeMyPassword.xhtml" value="#{msg['menu.accounts.changePassword']}" />
                        <b:navLink href="account/accountData.xhtml" value="#{msg['menu.accounts.details']}" /> 
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Section title</h1>
                    <hr/>
                    <b:row styleClass="table-responsive">
                        <h:dataTable styleClass="table table-striped" value="#{loremIpsumBean.items}" var="item" rows="15">
                            <h:column>
                                <f:facet name="header"><h:outputText value="#" /></f:facet>
                                <h:outputText value="#{item.h1}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                <h:outputText value="#{item.h2}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                <h:outputText value="#{item.h3}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                <h:outputText value="#{item.h4}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                <h:outputText value="#{item.h5}" />
                            </h:column>
                        </h:dataTable>
                    </b:row>
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
